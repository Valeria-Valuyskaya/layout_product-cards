<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="content page__content" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="image"
        class="content__image"
      >

      <h1 class="content__tittle">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <div class="content__code">
        Код товара: 195434
      </div>

      <div class="content__reviews">
        <div class="stars stars--0">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="content__reviews-amount">
          Отзывов: 5
        </div>
      </div>

      <div class="content__price">
        <div class="content__price-text">Цена:</div>
        <div class="content__price-cost">69 999 грн</div>
      </div>

      <a
        href="/"
        data-qa="hover"
        class="content__link"
      >
        <div class="content__buy">
          Купить
        </div>
      </a>
    </div>
  </body>
</html>
